<!DOCTYPE html>
<html>
<head>
  <title>Seagull Restaurant - Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #FF0000, #FF7F00, #FFFF00, #00FF00, #0000FF, #8B00FF);
    }
    
    h1 {
      color: #333;
    }
    
    .button {
      display: inline-block;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      margin-right: 10px;
    }
    
    .button:hover {
      background-color: #555;
    }

    .section {
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Seagull Restaurant - Contact</h1>
  
  <div class="section">
    <p>If you have any questions or would like to make a reservation, please feel free to contact us:</p>
    <ul>
      <li>Phone: 123-456-7890</li>
      <li>Email: info@seagullrestaurant.com</li>
      <li>Address: 123 Ocean Avenue, Beach City</li>
    </ul>
  </div>
  
  <div class="section">
    <h2>Our Menu</h2>
    <p>View our delicious seafood menu:</p>
    <button onclick="location.href='menu.html'" class="button">View Menu</button>
  </div>
  
  <button onclick="location.href='index.html'" class="button">Go Back</button>
</body>
</html>
